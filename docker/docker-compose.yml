version: "3.9"

services:
  db:
    image: postgres:17
    container_name: uni-postgres
    restart: unless-stopped
    ports:
      - "${PG_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: ${PG_USER:-postgres}
      POSTGRES_PASSWORD: ${PG_PASSWORD:-postgres}
      POSTGRES_DB: ${PG_DEFAULT_DB:-postgres}   # behövs för \connect i init-skript
      TZ: Europe/Stockholm
    volumes:
      - pgdata:/var/lib/postgresql/data
      # DINA INIT-SKRIPT – körs i alfabetisk ordning
      - ./docker/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PG_USER:-postgres} -d ${PG_DEFAULT_DB:-postgres}"]
      interval: 5s
      timeout: 5s
      retries: 10

  pgadmin:
    image: dpage/pgadmin4:8
    container_name: uni-pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${PGADMIN_PORT:-5050}:80"
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@example.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      TZ: Europe/Stockholm
    volumes:
      - pgadmin-data:/var/lib/pgadmin

